<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Yataki Roblox"> <!-- © Yataki Roblox - Bản quyền thuộc về kênh YouTube Yataki Roblox -->
  <title>Yataki Tab</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; }

    iframe { width: 100vw; height: 100vh; border: none; }

    /* Popup chung */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      z-index: 1001;
      width: 350px;
      text-align: center;
      border: 1px solid #00ffff;
    }

    .popup h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ffff;
    }

    .popup img {
      position: absolute;
      top: -40px;
      left: -40px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      background: #fff;
    }

    .popup button {
      margin: 15px 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .btn-skip {
      background-color: #444;
      color: #fff;
    }

    .btn-guide,
    .btn-help {
      background-color: #00ffff;
      color: #000;
    }

    /* Lớp nền mờ */
    #o1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Nền mờ -->
  <div id="o1"></div>

  <!-- Pop-up 1: Yataki -->
  <div id="p1" class="popup">
    <img src="https://i.imgur.com/1lWbZqC.png" alt="Yataki">
    <h2>Youtube Yataki</h2>
    <button class="btn-skip" onclick="a1()">Bỏ qua</button>
    <button class="btn-guide" onclick="window.open('https://youtu.be/oGe7qu4WX1Q?si=Os-Zpfjc3lWAd52_', '_blank')">Xem hướng dẫn</button>
  </div>

  <!-- Pop-up 2: Zalo hỗ trợ -->
  <div id="p2" class="popup">
    <h2>Vào nhóm hỗ trợ</h2>
    <button class="btn-help" onclick="window.open('https://zalo.me/g/uvqkny008', '_blank')">Chưa hiểu</button>
    <button class="btn-skip" onclick="b1()">Bỏ qua</button>
  </div>

  <!-- Trang chính -->
  <iframe src="https://www.easyfun.gg/" id="x1"></iframe>

  <script>
    window.onload = function() {
      document.getElementById('p1').style.display = 'block';
      document.getElementById('o1').style.display = 'block';
      document.getElementById('x1').style.display = 'none';
    };

    function a1() {
      document.getElementById('p1').style.display = 'none';
      document.getElementById('p2').style.display = 'block';
    }

    function b1() {
      document.getElementById('p2').style.display = 'none';
      document.getElementById('o1').style.display = 'none';
      document.getElementById('x1').style.display = 'block';
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
